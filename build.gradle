group 'com.xinsane.java'
version '1.0'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.6.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: "org.springframework.boot"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.pcap4j', name: 'pcap4j-core', version: '1.7.3'
    compile group: 'org.pcap4j', name: 'pcap4j-packetfactory-static', version: '1.7.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.12.v20180830'
    compile group: 'org.eclipse.jetty.websocket', name: 'websocket-server', version: '9.4.12.v20180830'
}

sourceSets {
    main {
        resources {
            // 增加react-admin/build目录为资源目录
            srcDir 'src/main/react-admin/build'
        }
    }
}

bootJar {
    mainClassName = 'com.xinsane.traffic_analysis.Application'
}
